<div class="box-container">
  <div class="box" *ngFor="let diseno of products">
    <span class="discount">-{{ diseno['descuento'] }}%</span>
    <div class="image">
      <img [src]="diseno['img']" [alt]="diseno['nombre']" />
      <div class="icons">
        <a href="#">
          <fa-icon [icon]="faHeart"></fa-icon>
        </a>
        <a href="#" class="cart-btn">
          agregar
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </a>
        <a href="#">
          <fa-icon [icon]="faEye"></fa-icon>
        </a>
      </div>
    </div>
    <div class="content">
      <h3>{{ diseno['nombre'] }}</h3>
      <div class="price">
        $12.990 <span>{{ diseno['precio'] | currency : "$" }}</span>
      </div>
    </div>
  </div>
