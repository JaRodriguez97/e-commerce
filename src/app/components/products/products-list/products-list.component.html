<div class="box-container">
  <div class="box" *ngFor="let diseno of products; let i = index">
    <span class="discount">-{{ diseno["descuento"] }}%</span>
    <div class="image">
      <img [src]="diseno['img']" [alt]="diseno['nombre']" />
      <ul
        [ngClass]="{
          iconsList: true,
          active: existeCombo(diseno['_id'])
        }"
      >
        <li
          (click)="appComponent.addFavorite(diseno['_id'])"
          [title]="
            appComponent.validateFavorite(diseno['_id'])
              ? 'Quitar de Favoritos'
              : 'Agregar a Favoritos'
          "
          [ngClass]="{ active: appComponent.validateFavorite(diseno['_id']) }"
        >
          <fa-icon [icon]="faHeart"></fa-icon>
        </li>
        <li
          title="Agregar al carrito de compras"
          (click)="addToCar(diseno['_id'], i)"
          class="cart-btn"
          *ngIf="!existeCombo(diseno['_id'])"
        >
          agregar
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </li>
        <li
          title="Quitar del carrito de compras"
          (click)="restToCar(diseno['_id'], i)"
          class="cart-btn"
          *ngIf="existeCombo(diseno['_id'])"
        >
          quitar
          <fa-icon [icon]="faArrowUpFromBracket"></fa-icon>
        </li>
        <li (click)="getDetails(diseno['_id'])" title="Ver Detalles">
          <fa-icon [icon]="faEye"></fa-icon>
        </li>
      </ul>
    </div>
    <div class="content">
      <h3>{{ diseno["nombre"] }}</h3>
      <div class="price">
        {{ getTotalDescuento(diseno) | currency : "$" : "symbol" : "4.0-0" }}
        <span>{{
          diseno["precio"] | currency : "$" : "symbol" : "4.0-0"
        }}</span>
      </div>
    </div>
  </div>
</div>
